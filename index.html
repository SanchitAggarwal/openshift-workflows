    <div class="modal hide fade" id="connectionModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h3>Connection Details</h3>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="inputHost"><i class="icon-cloud"></i></label>
                    <div class="controls">
                        <input type="text" id="inputHost" placeholder="Host">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputUsername"><i class="icon-user"></i></label>
                    <div class="controls">
                        <input type="text" id="inputUserame" placeholder="Username">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputPassword"><i class="icon-key"></i></label>
                    <div class="controls">
                        <input type="password" id="inputPassword" placeholder="Password">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputApp"><i class="icon-cogs"></i></label>
                    <div class="controls">
                        <input type="password" id="inputApp" placeholder="App Name">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputNamespace"><i class="icon-inbox"></i></label>
                    <div class="controls">
                        <input type="password" id="inputNamespace" placeholder="Namespace">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn"><i class="icon-save"></i> Save</button>
        </div>
